<div class="app">
  <div class="chat__container">
    <app-loading *ngIf="!typing.text; else other_content"></app-loading>

    <ng-template #other_content>{{ typing.text }}</ng-template>
  </div>
  <form (submit)="handleSendMessage($event)">
    <textarea
      class="message__textarea"
      name="message"
      cols="1"
      rows="1"
      placeholder="Ask me..."
    ></textarea>
    <button type="submit">
      <app-send-icon></app-send-icon>
    </button>
  </form>
</div>
